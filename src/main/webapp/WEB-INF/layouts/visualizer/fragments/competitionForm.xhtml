<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	 		
				<h:panelGrid columns="2" style="width:100%" id="competitioninfo">

					<h:outputLabel value="Competition name: " />
					<h:outputText value="#{competition.name}" />

					<h:outputLabel value="Description: " />
					<h:outputText value="#{competition.description}" />

					<h:outputLabel value="Minimum timeslot count: " />
					<h:outputText value="#{competition.minimumTimeslotCount}" />

					<h:outputLabel value="Expected timeslot count: " />
					<h:outputText value="#{competition.expectedTimeslotCount}" />

					<h:outputLabel
						value="Expected timeslot length in minutes (sim-time): " />
					<h:outputText value="#{competition.timeslotLength}" />

					<h:outputLabel
						value="Timeslot duration in miliseconds (real-time): " />
					<h:outputText value="#{competition.timeslotDuration}" />

					<h:outputLabel
						value="Expected timeslot length in minutes (sim-time): " />
					<h:outputText value="#{competition.timeslotLength}" />

				</h:panelGrid>
				<p:poll id="customerPoller" interval="5" autoStart="true"
					update="competitioninfo" />
			
	

</ui:fragment>
