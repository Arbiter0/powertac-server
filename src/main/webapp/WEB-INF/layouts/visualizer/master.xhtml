<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PowerTAC Visualizer</title>
	<link rel="stylesheet"
		href="${request.contextPath}/app/resources/styles/blueprint/screen.css"
		type="text/css" media="screen, projection" />
	<link rel="stylesheet"
		href="${request.contextPath}/app/resources/styles/blueprint/print.css"
		type="text/css" media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<ui:insert name="headIncludes" />
</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" collapsible="true">
			<ui:insert name="top" />

		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="South"
			collapsible="true">
			<ui:insert name="bottom" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu"
			collapsible="true">
			<h:form>
				<h:form id="leftForm">
					<ui:insert name="left" />
				</h:form>
				<p:poll id="left_poller" interval="3" autoStart="true"
					update="leftForm" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="600" header="Right"
			collapsible="true" effect="drop">
			<ui:insert name="right" />
		</p:layoutUnit>

		<p:layoutUnit position="center" size="500">
			
				<h:form id="centerForm">
					<ui:insert name="center" />
				</h:form>
				
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
