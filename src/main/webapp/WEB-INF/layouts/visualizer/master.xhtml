<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PowerTAC Visualizer</title>
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/screen.css" type="text/css"
		media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/print.css" type="text/css"
		media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="excanvas.js"></script><![endif]-->
	<!-- 	<script language="javascript" type="text/javascript"
		src="${request.contextPath}/app/resources/scripts/jquery.jqplot.min.js"></script>  -->
	<!-- 	<h:outputScript name="jquery/jquery.js" library="primefaces" /> -->


	<ui:insert name="headIncludes" />
</h:head>
<h:body>

	<p:layout id="mainLayout" fullPage="true">
		<p:layoutUnit id="north" position="north" size="120">
			<ui:include src="/WEB-INF/tags/logo.xhtml" />
			<ui:include src="/WEB-INF/tags/competitionInfo.xhtml" />

		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h2 class="alt">

				<ui:insert name="title"></ui:insert>

			</h2>

			<ui:insert name="content" />

		</p:layoutUnit>

		<p:layoutUnit position="south" size="70">
			<p:dock>
				<p:menuitem value="General" icon="/app/resources/images/dock/home.png" url="general" />
				<p:menuitem value="Brokers" icon="/app/resources/images/dock/music.png" url="brokers" />
				<p:menuitem value="Customers" icon="/app/resources/images/dock/video.png" url="customers" />
				<p:menuitem value="GenCos" icon="/app/resources/images/dock/music.png" url="gencos" />
				<p:menuitem value="Wholesalee" icon="/app/resources/images/dock/email.png" url="wholesale" />
			</p:dock>
		</p:layoutUnit>

	</p:layout>

</h:body>

</html>
