<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PowerTAC Visualizer</title>
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/screen.css" type="text/css"
		media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/print.css" type="text/css"
		media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<ui:insert name="headIncludes" />
</h:head>
<h:body>
	<h:form id="mainForm">
		<p:layout id="mainLayout" fullPage="true">
			<p:layoutUnit id="north" position="north" size="120">
				<ui:include src="/WEB-INF/tags/logo.xhtml" />
				<ui:include src="/WEB-INF/tags/competitionInfo.xhtml" />

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<h2 class="alt">

					<ui:insert name="title"></ui:insert>

				</h2>

				<ui:insert name="content" />

			</p:layoutUnit>

			<p:layoutUnit position="south" size="70">
				<p:dock>
					<p:menuitem value="General" icon="/app/resources/images/dock/home.png" url="general" />
					<p:menuitem value="Brokers" icon="/app/resources/images/dock/music.png" url="brokers" />
					<p:menuitem value="Customers" icon="/app/resources/images/dock/video.png" url="customers" />
					<p:menuitem value="GenCos" icon="/app/resources/images/dock/music.png" url="gencos" />

					<p:menuitem value="Wholesale" icon="/app/resources/images/dock/email.png" url="wholesale" />
					<p:menuitem value="Portfolio" icon="/app/resources/images/dock/portfolio.png" url="#" />
					<p:menuitem value="Link" icon="/app/resources/images/dock/link.png" url="#" />
					<p:menuitem value="RSS" icon="/app/resources/images/dock/rss.png" url="#" />
					<p:menuitem value="History" icon="/app/resources/images/dock/history.png" url="#" />
				</p:dock>
			</p:layoutUnit>

		</p:layout>
	</h:form>

	<h:form>
		<p:poll autoStart="true" interval="5" update=":mainForm:competitionInfoPanel" />
		<!-- MAIN POLL -->



	</h:form>
</h:body>

</html>
