<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:fragment>
		<h:form id="tableBrokersForm">
			<p:panel styleClass="noBorderPanel" >
			
			
			<p:dataTable value="#{brokersClone}" var="broker" type="ordered" sortBy="${broker.cashBalance}" sortOrder="descending">
				<f:facet name="header">  
            			Live info:  
        	</f:facet>

				<p:column sortBy="${broker.appearance.iconLocation}" headerText="Icon">
					<p:graphicImage value="${broker.appearance.iconLocation}" width="50" height="50" />
				</p:column>
				
				<p:column sortBy="#{broker.name}" headerText="Name" >
					<h:outputText value="#{broker.name}" style="font-weight: bold" />
				</p:column>

				<p:column sortBy="${broker.cashBalance}" headerText="Cash balance">
					<h:outputText value="#{broker.cashBalance} &euro;" style="font-weight: bold;" />
				</p:column>

				<p:column sortBy="${broker.energyBalance}" headerText="Energy balance" >
					<h:outputText value="#{broker.energyBalance} kWh" style="font-weight: bold" />
				</p:column>
				
				<p:column sortBy="${broker.customerCount}" headerText="Subscriptions">
					<h:outputText value="#{broker.customerCount}" style="font-weight: bold" />
				</p:column>
				

			</p:dataTable>
			</p:panel>
			</h:form>
	</ui:fragment>
</h:body>

</html>
