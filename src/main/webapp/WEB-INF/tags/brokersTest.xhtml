<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:fragment>
		<script>
			$(function() {
				$("#tabs").tabs();
			});
		</script>
		<h:form>



			<p:tabView id="tabBrokers" var="broker" value="#{visualizerBean.brokers}" dynamic="true">

				<p:tab title="#{broker.name}">
					<p:column>
						<h:panelGrid columns="3" cellpadding="10">
							<p:graphicImage value="${broker.appearance.iconLocation}" width="85" height="85" />

							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText value="Name: " />
								<h:outputText value="#{broker.name}" style="font-weight: bold" />

								<h:outputText value="Cash balance: " />
								<h:outputText value="#{broker.cashBalance}" style="font-weight: bold" />

								<h:outputText value="Energy balance: " />
								<h:outputText value="#{broker.energyBalance}" style="font-weight: bold" />
							</h:panelGrid>

						</h:panelGrid>

						<div id="chart#{broker.id}" style="height: 400px; width: 250px;"></div>


						<!-- 
						<p:lineChart enhancedLegend="false" showMarkers="false" value="#{broker.cashBalanceChart}" minX="#{broker.minX}"
							maxX="#{broker.maxX}" seriesColors="#{broker.appearance.colorCode}" title="Cash Balance" xaxisLabel="timeslot"
							yaxisLabel="cash" style="width:500px;height:250px" />

						<p:lineChart enhancedLegend="false" showMarkers="false" value="#{broker.energyBalanceChart}"
							seriesColors="#{broker.appearance.colorCode}" title="Energy Balance" xaxisLabel="timeslot"
							yaxisLabel="energy/kWh" style="width:500px;height:250px" minX="#{broker.minX}" maxX="#{broker.maxX}" />
 -->
					</p:column>
				</p:tab>

			</p:tabView>

			<p:poll autoStart="true" update="tabBrokers" interval="3" />
		</h:form>
	</ui:fragment>
</h:body>

</html>
