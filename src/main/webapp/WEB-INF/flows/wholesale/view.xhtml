<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/visualizer/master.xhtml">

<ui:define name="headInclude">
		<h:outputScript library="js" name="charts.js" />

	

		<script type="text/javascript">
		var wholesaleDynData;
		var wholesaleDynDataOneTimeslot;
			$(document).ready(
					function() {
						Highcharts.setOptions({
							global : {
								useUTC : true
							}
						});
						
						wholesaleDynData = dynDataGraph('wholesaleDynData',#{wholesaleMarketBean.wholesaleDynData},'Wholesale Market',getBaseDynYAxisData());
						wholesaleDynDataOneTimeslot = dynDataGraph('wholesaleDynDataOneTimeslot',#{wholesaleMarketBean.wholesaleDynDataOneTimeslot},'Wholesale Market - one timeslot data',getBaseDynYAxisData())

					});
		</script>

	</ui:define>

	<ui:define name="content">
		<div id="wholesaleDynData" style="height: 600px; width: 650px" />
		<div id="wholesaleDynDataOneTimeslot" style="height: 600px; width: 650px" />
		<!-- <p:socket onMessage="handleTariffPush" channel="/tariffpush" /> -->
	</ui:define>
	
</ui:composition>
