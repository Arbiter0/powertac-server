<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layouts/visualizer/master.xhtml">

	<ui:define name="title">Brokers</ui:define>



	<ui:define name="content">
		<h:form>
			<p:panel id="brokersPanel">
				<p:accordionPanel id="brokersAccordion" multiple="true">
					<p:tab title="Overview">

						<p:layout id="overviewLayout" style="width:1024px;height:600px">
							<p:layoutUnit position="west" size="500">
								<ui:include src="/WEB-INF/tags/tableBrokers.xhtml" />
							</p:layoutUnit>
							<p:layoutUnit position="center">
<!-- ZAJEDNICKI GRAFOVI -->

								<div id="cashChartGlobal" style="width: 100px; height: 100px"></div>

								<script type="text/javascript">
				
		 							if (window.cashChartGlobal) {
									window.cashChartGlobal.destroy();
						
					
									}
									window.cashChartGlobal = $.jqplot('cashChartGlobal', [ #{visualizerBean.brokerCashBalancesJSONText} ]
									); 
					</script>  
							
							</p:layoutUnit>
						</p:layout>


					</p:tab>
					<p:tab title="Individual">

						<ui:include src="/WEB-INF/tags/brokers.xhtml" />
						
							
						

					</p:tab>
				</p:accordionPanel>
			</p:panel>

			<p:poll autoStart="true" interval="3" update="brokersAccordion:overviewLayout,brokersAccordion:tabBrokers" />

			<p:lineChart style="height: 1px; width: 1px;" value="#{imageControl.fakeChart}" />

		</h:form>



	</ui:define>

</ui:composition>
