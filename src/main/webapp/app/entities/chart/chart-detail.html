
<div>
    <h2><span>Chart</span> {{vm.chart.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.chart.name}}</span>
        </dd>
        <hr>
        <dt><span>Shared</span></dt>
        <dd>
            <span>{{vm.chart.shared}}</span>
        </dd>
        <hr>
        <dt><span>Owner</span></dt>
        <dd>
            {{vm.chart.owner.login}}
        </dd>
        <hr>
        <dt><span>Graph</span></dt>
        <dd>
            <span ng-repeat="graph in vm.chart.graphs">
                <a ui-sref="graph-detail({id: {{graph.id}}})">{{graph.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
